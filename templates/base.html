<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
        <title>My Library</title>
    </head>

    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="nav-menu">
                        <span>My Library</span>
                        <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg" tabindex="-1" role="button"><i class="fa fa-home" aria-hidden="true"></i></a>
                    </div>
                    {% block menu %} {% endblock %}
                </div>

                <div class="row">
                    <div class="menu-list row">
                        <ul style="margin-top: -5em;">
                            <li class="col"><a href="{{ url_for('add_task') }}" style="text-decoration: none; color: black;">AddBook</a></li>
                            <li class="col"><a href="{{ url_for('remove') }}" style="text-decoration: none; color: black;">RemoveBook</a></li>
                            <li class="col"><a href="{{ url_for('register') }}" style="text-decoration: none; color: black;">AddUser</a></li>
                            <li class="col"><a href="{{ url_for('user_list') }}" style="text-decoration: none; color: black;">UsersList</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main class="section-container">
            {% block body %}
        </main>
        <section>
        </section>
        {% endblock %}

        <!-- flash messages -->

        {% with messages = get_flashed_messages() %} {% endwith %}

        <footer class="container" id="footer" style="margin-top: 30em;">
            <!---social media bar-->

            <div class="icon-bar row">
                <a href="https://www.facebook.com/" target="blank_" style="color: #061833;"><i class="fa fa-facebook"></i></a>
                <a href="https://twitter.com/" target="blank_" style="color: #061833;"><i class="fa fa-twitter"></i></a>
                <a href="https://www.google.com/" target="blank_" style="color: #061833;"><i class="fa fa-google"></i></a>
                <a href="https://linkedin.com/" target="blank_" style="color: #061833;"><i class="fa fa-linkedin"></i></a>
                <a href="https://www.youtube.com/" target="blank_" style="color: #061833;"><i class="fa fa-youtube"></i></a>
            </div>
        </footer>
        <script src="/static/js/script.js"></script>
    </body>
</html>
